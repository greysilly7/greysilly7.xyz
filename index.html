<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>greysilly7's site</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="header-container">
    <header>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button id="theme-toggle">Toggle Theme</button>
    </header>
  </div>

  <div class="center-image-container">
    <img src="https://github.com/greysilly7.png" class="center-image glow">
    <p style="padding-top: 20px;">Haiii!! I am greysilly7, I do programming and gaming.</p>
    <p>You can read more about me on my profile at <a href="https://github.com/greysilly7">Github</a></p>
  </div>

  <script>
    const toggleButton = document.querySelector("#theme-toggle");

    // Get the current theme state from local storage
    const currentTheme = localStorage.getItem("theme") || "light";

    // Set the body class based on the current theme state
    document.body.classList.add(currentTheme);

    // Listen for clicks on the toggle button
    toggleButton.addEventListener("click", function () {
      if (document.body.classList.contains("light")) {
        // Change to dark theme
        document.body.classList.remove("light");
        document.body.classList.add("dark-theme");
        localStorage.setItem("theme", "dark-theme");
      } else {
        // Change to light theme
        document.body.classList.remove("dark-theme");
        document.body.classList.add("light");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>

</html>
